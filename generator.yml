modules:
  printer:
    walk:
      - sysUpTime
      - printmib
      - hrPrinterTable

    auth:
      username: public
      security_level: noAuthNoPriv

  switch:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
      - 1.3.6.1.2.1.25.3.3.1.2 # hrProcessorLoad
      - 1.3.6.1.2.1.25.2.3.1.6 # hrStorageUsed
      - 1.3.6.1.4.1.30065.3.1.1 # aristaSwFwdIp
    overrides:
      ifType:
        type: EnumAsInfo

    auth:
      username: public
      security_level: noAuthNoPriv

  apcpdu:
    version: 1
    walk:
      - sysUpTime
      - interfaces
      - 1.3.6.1.4.1.318.1.1.12
    lookups:
      - source_indexes: [rPDULoadStatusIndex]
        lookup: rPDUOutletStatusOutletName
        drop_source_indexes: false
    overrides:
      ifType:
        type: EnumAsInfo
      rPDULoadStatusLoad:
        type: gauge
      rPDULoadStatusLoadState:
        type: EnumAsStateSet
    auth:
      community: public
